<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../site_bolo/CSS/styles.css">
</head>

<body>

    <nav class="navbar-custom">
        <div class="nav-left">
            <img src="../site_bolo/IMG/logochoco.png" width="75px" alt="Logo ChocBites">
        </div>
        <div class="nav-center">
            <a href="../site_bolo/index.html">Home</a>
            <a href="../site_bolo/cardapio.html">Cardápio</a>
            <a href="../site_bolo/carrinho.html">Carrinho</a>
            <a href="../site_bolo/quemsomos.html">Quem somos</a>
            <a href="../site_bolo/contato.html">Contato</a>
        </div>
    </nav>

    <section class="contato">
        <h1 class="contato-titulo">Entre em Contato</h1>

        <div class="contato-wrapper">

            <div class="contato-card-info">

                <h2>Informações</h2>

                <div class="info-item">
                    <span class="info-label">Instagram</span>
                    <a href="https://instagram.com/chocoboloss" target="_blank">@chocoboloss</a>
                </div>

                <div class="info-item">
                    <span class="info-label">WhatsApp</span>
                    <a href="https://wa.me/55839888739489" target="_blank">(83) 9 8873-9489</a>
                </div>

                <div class="info-item">
                    <span class="info-label">Endereço</span>
                    <a href="https://www.google.com/maps/search/?api=1&query=Rua+Senador+João+Cavalcante+de+Arruda,+202,+Campina+Grande,+PB"
                        target="_blank">
                        Rua Senador João Cavalcante de Arruda, 202 — Campina Grande, PB
                    </a>
                </div>

            </div>

            <div class="pedido-wrapper">
                <h2>Seu Pedido</h2>
                <textarea id="pedido" rows="10" placeholder="Seu pedido aparecerá aqui"></textarea>
            </div>

        </div>


        <img src="IMG/Contatos.jpeg" class="contato-img">

    </section>

    <footer class="rodape">
        <div class="rodape-conteudo">
            <img src="../site_bolo/IMG/logochoco.png" alt="Logo" class="rodape-icone">
            <h3>ChocoBolos</h3>
            <p>© 2024 ChocoBoloss - Bolos Artesanais. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        const campoPedido = document.getElementById("pedido");

        if (campoPedido) {
            campoPedido.value = carrinho
                .map(item => `${item.nome} - ${item.preco}`)
                .join("\n");
        }
    </script>



</body>

</html>
