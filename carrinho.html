    <h1 style="text-align:center;">Seu Carrinho ğŸ›’</h1>

    <div id="lista"></div>

    <button id="finalizar" style="margin:20px auto; display:block;">
        Finalizar pedido
    </button>

    <script>

        const lista = document.getElementById("lista");
        let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

        function atualizarCarrinho() {
            if (carrinho.length === 0) {
                lista.innerHTML = "<h2 style='text-align:center;'>Carrinho vazio ğŸ˜¢</h2>";
                return;
            }

            lista.innerHTML = carrinho.map((item, index) => `
            <div class="item-carrinho" style="margin:10px 0; padding:10px; border-bottom:1px solid #ccc;">
                <p>ğŸ° <strong>${item.nome}</strong> â€” ${item.preco}</p>

                <button onclick="removerItem(${index})"
                    style="background:#c0392b; color:#fff; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">
                    Remover
                </button>
            </div>
        `).join("");
        }

        function removerItem(index) {
            carrinho.splice(index, 1);
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            atualizarCarrinho();
        }

        atualizarCarrinho();

        document.getElementById("finalizar").addEventListener("click", () => {
            window.location.href = "contato.html";
        });
    </script>
